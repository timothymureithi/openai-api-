const axios = require('axios');

function getSummaryFromCNN(url) {
    const openaiApiUrl = "https://api.openai.com/v1/engines/davinci-codex/completions";
    const secretKey = "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";
